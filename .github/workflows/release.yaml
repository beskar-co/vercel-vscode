# Name of our action
name: Release

# The event that will trigger the action
on:
  push:
    branches:
      - main

# what the action will do
jobs:
  release:
    # The operating system it will run on
    runs-on: ubuntu-latest

    # This check needs to be in place to prevent a publish loop with auto and github actions
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      HUSKY: 0

    # The list of steps that the action will go through
    steps:
      # Checks-out your repo so your workflow can access it.
      - uses: actions/checkout@v3

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Fetch repo with tags, converting from shallow to complete
      - name: Prepare repository
        run: git fetch --unshallow --tags

      # Download Node and configure for GitHub Packages
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # Cache dependencies and build outputs to improve workflow execution time
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: pnpm-deps-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-deps-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Bump version and create a release
      - name: Bump version
        run: npx auto shipit

      # Build a package
      - name: Build
        run: npx @vscode/vsce package

      # Publish a package
      - name: Publish
        run: npx @vscode/vsce publish -p ${{ secrets.AZURE_PAT }}
